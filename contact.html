<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VividSphere Commerce</title>
    <meta content="Contact VividSphere Commerce" property="og:title"/>
    <meta content="Contact VividSphere Commerce" property="twitter:title"/>
    <meta property="og:type" content="website"/>
    <meta content="summary_large_image" name="twitter:card"/>
    <link href="/assets/images/brand/favicon-32x32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="/assets/images/brand/android-chrome-512x512.png" rel="apple-touch-icon"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="tailwind.config.js"></script>
    <script>
        tailwind.config = config
    </script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-white">
    <header-component></header-component>

    <main>
        <div class="container mx-auto px-4 sm:px-12 py-12 sm:py-16">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-3xl sm:text-4xl font-semibold mb-6 font-sora text-center">
                    <span class="bg-gradient-text bg-clip-text text-transparent">Get in Touch</span>
                </h1>
                <p class="text-lg text-gray-600 mb-8 text-center">
                    Ready to start your project? Fill out the form below and we'll get back to you within 24 hours.
                </p>

                <form action="https://formspree.io/f/xqaankoe" method="POST" class="space-y-6 bg-white rounded-lg shadow-sm border border-gray-100 p-6 sm:p-8">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" name="name" id="name" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" id="email" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company (Optional)</label>
                        <input type="text" name="company" id="company"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea name="message" id="message" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                            Send Message
                        </button>
                    </div>
                </form>

                <div class="mt-12 text-center">
                    <h2 class="text-xl font-semibold mb-4 font-sora">Other Ways to Reach Us</h2>
                    <p class="text-gray-600">
                        Email us directly at: <a href="mailto:hello@vividsphere.tech" class="text-indigo-600 hover:text-indigo-700">hello@vividsphere.tech</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer-component></footer-component>
</body>
</html>
